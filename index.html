<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<link rel="stylesheet" href="css/main.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">

</head>

<body>
	<div class="wrapper-modal">
		<div class="form-slider">
			<div class="container">
				<div class="header">
					<div class="logo">
						<img src="img/shape.svg" alt="">
						<span>Planguru</span>
					</div>
				</div>
				<h1 class="title">Hello!</h1>
				<p class="desc">Sign in with your credentials or<br>
					create a new account</p>
				<form action="">
					<input class="field" type="text" placeholder="Email address">
					<input class="field" type="text" placeholder="Password">
				</form>
				<div class="group">
					<a href="#" class="btn">Login</a>
					<a href="#" class="btn btn--text">Forgot password?</a>
				</div>

				<p class="forgot">Still without account?<button class="btn btn--text">Create one &rarr;</button></p>
			</div>

				<div class="container">
				<div class="header">
					<div class="logo">
						<img src="img/shape.svg" alt="">
						<span>Planguru</span>
					</div>
				</div>
				<h1 class="title">Sign up</h1>
				<p class="desc">Create an account to use Planguru<br>
					without limits. For free.</p>
				<form action="">
					<input class="field" type="text" placeholder="Email address">
					<input class="field" type="text" placeholder="Password">
					<input class="field" type="text" placeholder="Repeat password">
				</form>
				<div class="group">
					<a href="#" class="btn">Sign up</a>
				</div>

				<p class="forgot">I already have an account.
					<button class="btn btn--text btn--text-back">&larr; Login</button></p>
			</div>
		</div>
	</div>

<script>
	document.querySelector('.forgot').onclick = function () {
    document.querySelector('.form-slider').style.marginLeft = '-320px';
}

document.querySelector('.btn--text-back').onclick = function () {
    document.querySelector('.form-slider').style.marginLeft = '0';
}
</script>

</body>
</html>
